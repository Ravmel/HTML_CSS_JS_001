<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML_CSS_JS</title>
</head>

<body>
  <!--DEBUT header_card-->
  <div class="header_card">

    <div class="write">
      <div class="write_alpha">My balance</div>
      <div class="write_num">$921.48</div>
    </div>

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </div>
  <!--FIN header_card-->

  <!--DEBUT body_card-->
  <div class="body_card">

    <div class="spending">
      Spending - Last 7 days
    </div>

    <div class="graphics">
      <div class="graphic_1"></div>
      <div class="graphic_2"></div>
      <div class="graphic_3"></div>
      <div class="graphic_4"></div>
      <div class="graphic_5"></div>
      <div class="graphic_6"></div>
      <div class="graphic_7"></div>
    </div>

    <div class="days">
      <div class="mon">mon</div>
      <div class="tue">tue</div>
      <div class="wed">wed</div>
      <div class="thu">thu</div>
      <div class="fri">fri</div>
      <div class="sat">sat</div>
      <div class="sun">sun</div>
    </div>
  </div>
  <!--FIN body_card-->

  <!--DEBUT footer-->
  <div class="footer_card">

    <div class="post">
      <div class="alph_left">Total this month</div>
      <div class="num_left">$478.33</div>
    </div>

    <div class="most">
      <div class="num_right">+2.4%</div>
      <div class="alph_right">from last month</div>
    </div>
  </div>
  <!--FIN footer-->
</body>

</html>
